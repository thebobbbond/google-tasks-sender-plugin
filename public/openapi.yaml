openapi: 3.0.1
info:
  title: Google Tasks Sender Plugin
  version: "1.0.0"
  description: >
    A plugin that forwards task data from ChatGPT to a Make webhook which then adds it to Google Tasks.

servers:
  - url: "https://google-tasks-sender-plugin.vercel.app"
    description: "Production server"

paths:
  /api:
    post:
      summary: Forward a task to Make webhook
      operationId: forwardTask
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
              properties:
                title:
                  type: string
                  example: "Buy groceries"
                notes:
                  type: string
                  example: "Include oat milk"
                due:
                  type: string
                  example: "2025-11-05"
      responses:
        "200":
          description: Successful forward
